<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>CSS colors</title>

    <style>
      body {
        font-size: 14px;
        display: flex;
        flex-direction: row;
        gap: 1em;
        text-align: center;
        justify-content: flex-start;
        align-content: flex-start;
        flex-wrap: wrap;
        overflow-x: hidden;
      }
      div {
        padding: 1em;
        font-size: 1em;
        border: 3px solid black;
        border-radius: 1em;
        text-align: center;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <templates
      class="hidden"
      tabindex="-1"
      style="visibility: hidden; position: fixed; left: 50000%"
    >
      <div>
        <span>bg-primary color-white</span>
      </div>
    </templates>
  </body>

  <script>
    const template = document.querySelector("div");

    for (const color of [
      "primary",
      "accent",
      "warn",
      "success",
      "info",
      "error",
    ]) {
      const ni = template.cloneNode(true);
      const h = ni.querySelector("span");
      h.innerText = `bg-${color}`;
      ni.classList.add(`bg-${color}`);
      document.body.appendChild(ni);

      for (let i = 1; i <= 6; i++) {
        const ni = template.cloneNode(true);
        const h = ni.querySelector("span");
        h.innerText = `bg-${color}-${i}`;
        ni.classList.add(`bg-${color}-${i}`);
        document.body.appendChild(ni);
      }
    }
  </script>
</html>
